<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages and Technologies</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .category {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .category h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .item {
            margin-left: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="category">
        <h2>Programming Languages</h2>
        <ul>
            <li class="item">JavaScript</li>
            <li class="item">Python</li>
            <li class="item">Java</li>
        </ul>
    </div>

    <div class="category">
        <h2>JavaScript Frameworks/Libraries</h2>
        <ul>
            <li class="item">Angular</li>
            <li class="item">React</li>
            <li class="item">Vue.js</li>
        </ul>
    </div>

    <div class="category">
        <h2>Python Frameworks</h2>
        <ul>
            <li class="item">Django Framework</li>
            <li class="item">Flask Framework</li>
        </ul>
    </div>

    <div class="category">
        <h2>Java Technologies</h2>
        <ul>
            <li class="item">Spring</li>
            <li class="item">Maven</li>
            <li class="item">Hibernate</li>
        </ul>
    </div>

    <div class="category">
        <h2>Databases</h2>
        <ul>
            <li class="item">MySQL</li>
            <li class="item">MongoDB</li>
            <li class="item">Cassandra</li>
        </ul>
    </div>

</body>
</html>
