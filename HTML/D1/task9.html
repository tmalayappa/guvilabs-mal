<!DOCTYPE html>
<html>
<head>
<title>Default Form Values with Style</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
  }

  div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"],
  input[type="password"],
  input[type="number"],
  input[type="email"],
  input[type="url"],
  input[type="date"],
  input[type="time"],
  input[type="datetime-local"],
  input[type="range"],
  input[type="color"] {
    width: calc(100% - 12px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="checkbox"],
  input[type="radio"] {
    margin-right: 5px;
  }

  select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  textarea {
    width: calc(100% - 12px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
    min-height: 80px;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  small {
    display: block;
    margin-top: 5px;
    color: #777;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<form>
  <div>
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" name="textInput" value="Default Text">
  </div>

  <div>
    <label for="passwordInput">Password Input:</label>
    <input type="password" id="passwordInput" name="passwordInput" value="defaultpassword">
    <small>Note: Browsers might not show the actual default password for security reasons.</small>
  </div>

  <div>
    <label for="numberInput">Number Input:</label>
    <input type="number" id="numberInput" name="numberInput" value="10">
  </div>

  <div>
    <label for="emailInput">Email Input:</label>
    <input type="email" id="emailInput" name="emailInput" value="default@example.com">
  </div>

  <div>
    <label for="urlInput">URL Input:</label>
    <input type="url" id="urlInput" name="urlInput" value="https://example.com">
  </div>

  <div>
    <label for="dateInput">Date Input:</label>
    <input type="date" id="dateInput" name="dateInput" value="2025-04-14">
  </div>

  <div>
    <label for="timeInput">Time Input:</label>
    <input type="time" id="timeInput" name="timeInput" value="10:46">
  </div>

  <div>
    <label for="datetimeLocalInput">Datetime-Local Input:</label>
    <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput" value="2025-04-14T10:46">
  </div>

  <div>
    <label for="rangeInput">Range Input:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50">
  </div>

  <div>
    <label for="colorInput">Color Input:</label>
    <input type="color" id="colorInput" name="colorInput" value="#ff0000">
  </div>

  <div>
    <label for="checkboxInput">Checkbox:</label>
    <input type="checkbox" id="checkboxInput" name="checkboxInput" checked> <label for="checkboxInput">Default Checked</label>
  </div>

  <div>
    <label>Radio Buttons:</label><br>
    <input type="radio" id="radio1" name="radioGroup" value="option1" checked> <label for="radio1">Option 1 (Default)</label><br>
    <input type="radio" id="radio2" name="radioGroup" value="option2"> <label for="radio2">Option 2</label><br>
  </div>

  <div>
    <label for="selectInput">Select Dropdown:</label>
    <select id="selectInput" name="selectInput">
      <option value="optionA">Option A</option>
      <option value="optionB" selected>Option B (Default)</option>
      <option value="optionC">Option C</option>
    </select>
  </div>

  <div>
    <label for="textareaInput">Textarea:</label><br>
    <textarea id="textareaInput" name="textareaInput">Default Text in Textarea</textarea>
  </div>

  <div>
    <label for="fileInput">File Input:</label>
    <input type="file" id="fileInput" name="fileInput">
    <small>Note: Browsers usually don't allow setting a default file path for security reasons.</small>
  </div>

  <div>
    <label for="hiddenInput">Hidden Input:</label>
    <input type="hidden" id="hiddenInput" name="hiddenInput" value="hiddenValue">
    <small>Note: Hidden inputs are not visible to the user.</small>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
