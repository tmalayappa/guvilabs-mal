<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.guvi.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container card p-3">
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" value="0">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-3">
                <button class="btn card form-control">1</button>
            </div>
            <div class="col-3">
                <button class="btn card form-control">2</button>
            </div>
            <div class="col-3">
                <button class="btn card form-control">3</button>
            </div>
            <div class="col-3">
                <button class="btn card form-control">+</button>
            </div>
        </div>
    </div>

    <!-- 
            12 = 3 + 3 + 3 + 3 col-lg-3
            12 = 4 + 4 + 4 col-md-4
     -->
</body>

</html>
