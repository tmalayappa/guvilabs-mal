<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        #display {
            background-color: lightgray;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" id="display" class="form-control" value="0" readonly>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('1')" id="btn1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('2')" id="btn2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('3')" id="btn3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="setOperator('+')" id="btnPlus">+</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('4')" id="btn4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('5')" id="btn5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('6')" id="btn6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="setOperator('-')" id="btnMinus">-</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('7')" id="btn7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('8')" id="btn8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('9')" id="btn9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="setOperator('/')" id="btnDivide"><span>&#247;</span></button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <button onclick="clearDisplay()" class="btn btn-danger w-100">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="updateDisplay('0')" id="btn0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="handleDecimal()">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="setOperator('*')" id="btnMultiply">x</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button onclick="calculate()" class="btn btn-success w-100">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/calcmal.js"></script>
</body>
</html>
