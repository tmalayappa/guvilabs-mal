<script>
    let fname = 'RAJA';
    let lname = 'manickam';

    let fullName = `${fname} ${lname}` // template string
    alert(fullName)
    // alert() pre defined function
    // user defined function
    // naming rules
    function getDataFromServer(a) { // named block or function block
        fetch('https://jsonplaceholder.typicode.com/' + a)
            .then(response => response.json())
            .then(json => console.log(json))
    }

    const sum = (a, b) => {
        return a + b;
    }

    let ans = sum('45', '34');

    console.log(ans)
    getDataFromServer("users") // raja calls getDataFromServer
</script>
