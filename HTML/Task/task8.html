<!DOCTYPE html>
<html>
<head>
<title>Arrow to Click Me</title>
<style>
  .container {
    display: flex;
    align-items: center; /* Vertically align items */
  }

  .arrow-container {
    margin-right: 10px; /* Adjust spacing as needed */
    margin-top: -40px; /* Add negative top margin to move it up */
  }

  .click-me-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-left: 120px; /* Add left margin to move the button right */
  }
        .rotated-image {
            transform: rotate(230deg);
        }
</style>
</head>
<body>

<div class="container">
  <a class="click-me-button" href="https://google.com" target="_blank">Click here</a>
</div>
<div class="arrow-container">
  <img class="rotated-image" src="https://www.bapugraphics.com/wp-content/uploads/2023/05/Animation-1703317765268.gif" alt="Clickable Animated GIF">
</div>

</body>
</html>
