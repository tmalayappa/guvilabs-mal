<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a4afaf; /* Dark GitHub background */
            color: #c9d1d9; /* Light gray text */
            body {            
                font-size: 16px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                font-style: normal;
                font-weight: 500;
                line-height: 24px;
                color: #1f2328;
            }       
        }
    </style>
</head>
<body class="font-system">
    <aside class="p-4 flex flex-col">
        <header class="bg-black text-white">
            <div class="container ml-8 flex items-center bg-black h-24">
                <div class="w-10 h-10">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLQRdhYjGRBRadNoiJfrD3r9oK8oIMqVBuLI-xAwf-XMjd_qx4ra7c8hj7ArtGdZiZN0A&usqp=CAU" alt="Github Icon Picture" class="bg-black">
                </div>
                <h1 class="text-4xl  flex-grow text-center font-system">GITHUB</h1>
            </div>
        </header>
        <div class="flex mt-14">
            <div class="bg-gray rounded-md w-1/3 flex" >
                <div class="bg-black rounded-xl w-96 ml-10"></div>
            </div>
            
            <div class="bg-gray rounded-xl w-2/3 flex">
            <div class="flex-1 flex flex-col">
                <input type="text" class="flex items-center bg-gray-900 text-white rounded-md p-4 mr-16 ml-16 h-14 w-auto focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search">
                <div class="flex justify-center space-x-2 mt-14">
                    <div class="bg-black flex-1 rounded-xl h-40"></div>
                    <div class="bg-gray flex-1 rounded-xl h-40"></div>
                    <div class="bg-black flex-1 rounded-xl h-40"></div>
                    <div class="bg-gray flex-1 rounded-xl h-40"></div>
                    <div class="bg-black flex-1 rounded-xl h-40"></div>
                </div>

                <div class="mt-14">
                    <div class="bg-black rounded-xl mx-auto h-60 "></div>
                    <div class="w-auto h-auto"></div>
                </div>
            </div>
            </div>
        </div>
    </aside>
    <main class="flex-grow p-6 h-full">
    </main>
</body>
</html>
