<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
    <style>
        .highlight {
            background-color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Welcome to My Page</h1>
        <h2>Welcome to My Page</h2>
        <p class="paragraph">This is the first paragraph.</p>
        <p class="paragraph" id="second-paragraph">This is the second paragraph.</p>
        <ul>
            <li class="item">Item 1</li>
            <li class="item highlight">Item 2</li>
            <li class="item">Item 3</li>
        </ul>
    </div>

    <script>
        // Get the main container element by its ID
        const mainContainer = document.getElementById('main-container');
        console.log('Main Container:', mainContainer);

        // Get the first heading element
        const heading = document.querySelector('h1');
        console.log('Heading:', heading);

        // Get all paragraph elements with the class 'paragraph'
        const paragraphs = document.querySelectorAll('.paragraph');
        console.log('Paragraphs:', paragraphs);

        // Get the second paragraph element by its ID
        const secondParagraph = document.getElementById('second-paragraph');
        console.log('Second Paragraph Text:', secondParagraph.textContent);

        // Change the text content of the heading
        heading.textContent = 'Updated Heading!';

        // Add a new class to the first paragraph
        paragraphs[0].classList.add('highlight');

        // Remove the 'highlight' class from the second list item
        const listItem2 = document.querySelector('.item.highlight');
        listItem2.classList.remove('highlight');

        // Create a new list item
        const newListItem = document.createElement('li');
        newListItem.textContent = 'Item 4 (Added by JavaScript)';
        newListItem.classList.add('item');

        // Get the unordered list and append the new list item
        const unorderedList = document.querySelector('ul');
        unorderedList.appendChild(newListItem);
    </script>
</body>
</html>
