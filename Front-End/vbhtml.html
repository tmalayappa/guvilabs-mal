<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account Creation Form</title>
	<link rel="stylesheet" type="text/css" href="vbaccount-form.css">
</head>
<body>
	<h1>Welcome to GUVI bank.</h1>
	<p>Please fill the below form to proceed the account creation</p>

	<section>
		
		<form action="" method="POST">
			<div>
				<input type="text" name="firstName" placeholder="Enter your first name" />
				<input type="text" name="lastName" placeholder="Enter your last name" class="last_element" />
			</div>
			<div>
				<input type="email" name="email" placeholder="Enter your email address" />
				<input type="number" name="number" placeholder="Enter your mobile number" class="last_element"/>
			</div>
			
			<div>
				<input type="checkbox" name="ATM" value="ATM" /> 
				<label>Do you want ATM Card</label>
			</div>
			<div>
				<input type="checkbox" name="Internet" value="Internet" />
				<label>Do you want Internet banking</label>
			</div>
			<div class="submitBtn">
				<input type="submit" name="submit" value="Create" />
			</div>
		</form>
	</section>
</body>
</html>
