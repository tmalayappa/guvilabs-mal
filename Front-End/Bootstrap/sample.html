<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.guvi.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container card my-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Welcome to GUVI</h1>
                <p class="text-center">Learn to code, get hired, and grow your career!</p>
            </div>
        </div>
    </div>
    <div class="container card">
        <!-- Sign In form with bootsprap -->
        <!-- container, container-fluid, mt, mx, my, pt, px, py -->
        <div class="container my-5 card">
            <!-- text-success, bg-success -->
            <h1 class="text-center text-success">Sign In</h1>
            <div class="mb-3">
                <label for="emailid" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailid" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-md" id="password" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="rememberme">Remember me</label>
                <input type="checkbox" class="form-check-input" id="rememberme">
            </div>
            <!-- submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
