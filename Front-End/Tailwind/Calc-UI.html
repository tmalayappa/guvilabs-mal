<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for calculator layout */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.5rem;
        }

        .calculator-display {
            grid-column: span 4;
            background-color: #374151; /* Dark gray */
            color: white;
            padding: 1rem;
            text-align: right;
            font-size: 2rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            overflow: hidden; /* Prevent overflow text from breaking layout */
        }

        .calculator button {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline;
        }

        .calculator .operator {
            @apply bg-blue-500 hover:bg-blue-700 text-white;
        }

        .calculator .equals {
            grid-column: span 2;
            @apply bg-green-500 hover:bg-green-700 text-white;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded p-6 w-full max-w-xs">
        <div class="calculator">
            <div class="calculator-display border rounded">0</div>
            <button class="border rounded bg-red-500">AC</button>
            <button class="border rounded">+/-</button>
            <button class="border rounded">%</button>
            <button class="operator border rounded">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator border rounded">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator border rounded">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator border rounded">+</button>
            <button>0</button>
            <button class="equals border rounded bg-green-500 text-gray-700">=</button>
            <button class="border rounded">.</button>
        </div>
    </div>
</body>
</html>
